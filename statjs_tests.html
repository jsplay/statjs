<!DOCTYPE html>
<html>
<head lang="en">

    <title></title>
    <script src="statjs_core.js"></script>

<script>
    var list = [8.4, 4.39, 3.38, 13.7, 6.6, 6.3, 7.1, 7.8, 8.2, 5.2, 3.0,
                6.12, 5.1, 6.12, 1.2, 2.1, 3.4, 4.2, 5.1, 8.1, 3.92];
    console.log("Mean: " + StatJS.mean(list));

    console.log("Mode: " + StatJS.mode(list, 4));

    console.log("Perecentile 70: " + StatJS.percentile(list, 70));
    console.log("Standard deviation: " + StatJS.stdev(list));
